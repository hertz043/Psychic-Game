<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Letter Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../Psychic-Game/assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Mukta+Malar" rel="stylesheet">

</head>
<body>
    
    <div>
    <h1>Psychic Letter Guess</h1>
    <h3>Guess what letter the computer is thinking in ten tries or it's game over!</h3>
    </div>

    <div>
        <img src="../Psychic-Game/assets/images/crystalball.gif" class="animated-gif" alt="Do you stare into the crystal ball, or does it stare into you?">
    </div>

    <div>
        <h2 id="letterbox">Press any key to start!</h2>
    </div>

    <div>
        <h3 id="scoreboard">
            <p>Guesses Remaining: <span id="guessesRemain">10</span></p>
            <p>Wins: <span id="wins">0</span></p>
            <p>Losses: <span id="loses">0</span></p>

        </h3>
    </div>



    <script src="../Psychic-Game/assets/javascript/game.js"></script>
</body>
</html>
